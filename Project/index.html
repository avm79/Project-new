<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">

<body>
    <header class="header">
        <div class="container flex">
            <div class="logo flex">
                <img src="./img/header/logo.svg" alt="logo">
                <div>
                    <h6 class="logo_title">
                        Foundation
                    </h6>
                    <p class="logo_text">
                        Startup landing template
                    </p>
                </div>
            </div>
            <nav class="header_nav flex">
                <ul class="header_ul flex">
                    <li class="header_li">
                        <a class="header_link" href="#">Home</a>
                    </li>
                    <li class="header_li">
                        <a class="header_link" href="#">Stories</a>
                    </li>
                </ul>
                <button class="header_button">Get Started</button>
            </nav>

        </div>

    <section class="base">

            <div class="base_main">
                <h5 class="base_title">
                    What is it about?

                <p class="base_text">
                    Building a website for a startup that looks amazing is not a rocket science anymore.

                </p>

            </div>
            <div class="base_main">
                <h5 class="base_title">
                    Who is it for?

                </h5>
                <p class="base_text">
                    Startups, small companies and teams, entrepreneurs and web developers.

                </p>

            </div>

        </div>

    </section>
    
    <section class="logos">
        <ul class="container flex">
                <li><a href="#"><img src="./img/logos/new.png" alt="logo"></a></li>
                <li><a href="#"><img src="./img/logos/forbes.png" alt="logo"></a></li>
                <li><a href="#"><img src="./img/logos/apple.png" alt="logo"></a></li>
                <li><a href="#"><img src="./img/logos/mashable.png" alt="logo"></a></li>
                <li><a href="#"><img src="./img/logos/wsj.png" alt="logo"></a></li>
                <li><a href="#"><img src="./img/logos/google.png" alt="logo"></a></li>
        </ul>

    </section>
